<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Generador de memes</title>
</head>
<body>

    <header class="menu-principal">
        <h1 class="titulo">Generador de memes</h1>
        <div class="contenedor-botones">
            <button id="btn-imagen" class="btn-menu">Imagen</button>
            <button id="btn-texto" class="btn-menu">Texto</button>
            <button id="btn-modo-oscuro" class="btn-menu">Modo oscuro</button>
        </div>
    </header>


    <section class="contenedor-memes">
        <div class="editor-memes" id="editor">
            <p id="parrafo-superior" class="contenedor-texto">TOP TEXT</p>
            <div class="contenedor-imagen" id="contenedor-imagen"></div>
            <p id="parrafo-inferior" class="contenedor-texto">BOTTOM TEXT</p>
        </div>
    </section>

    <div id="panel-texto" class="panel-texto ocultar">
        <h2>TEXTO</h2>

        <label class="titulos-panel" for="superior">SUPERIOR</label>
        <input class="input-panel" id="superior" name="superior" type="text" value="TOP TEXT">
        <div class="contenedor-checkbox">
            <input id="sin-texto-superior" type="checkbox">
            <label class="texto-checkbox" for="sin-texto-superior">Sin texto superior</label>
        </div>

        <label class="titulos-panel" for="inferior">INFERIOR</label>
        <input class="input-panel"  id="inferior" name="inferior" type="text" value="BOTTOM TEXT">
        <div class="contenedor-checkbox">
            <input id="sin-texto-inferior" type="checkbox">
            <label class="texto-checkbox" for="sin-texto-inferior">Sin texto inferior</label>
        </div>
        <label class="titulos-panel" for="fuente">FUENTE</label>
        <select class="input-panel" id="fuente" name="fuente">
            <option>Arial</option>
            <option>Arial Black</option>
            <option>American Typewriter</option>
            <option>Andale Mono</option>
            <option>Comic Sans MS</option>
            <option>Helvetica</option>
            <option selected="selected">Impact</option>
            <option>Verdana</option>
            <option>Times New Roman</option>
        </select>

        <div class="controles-fuente">
            <label for="tamano-fuente"></label>
            <input class="input-panel" type="number" id="tamano-fuente" name="tamano-fuente" min="12" value="40">

            <button class="btns-alineado input-panel" id="btn-alinear-izquierda">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button class="btns-alineado input-panel" id="btn-centrar">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button class="btns-alineado input-panel" id="btn-alinear-derecha">
                <i class="fa-solid fa-align-right"></i>
            </button>
        </div>

        <div class="contenedor-colores-texto">
            <div class="contenedor-color">
                <label class="titulos-panel" for="color-letra">COLOR</label>
                <div class="input-color input-panel">
                    <div class="div-color">
                        <input id="color-letra" name="color-letra" type="color">
                    </div>
                    <p id="valor-color-letra"></p>
                </div>
            </div>
            <div class="contenedor-color" >
                <label class="titulos-panel" for="color-fondo">FONDO</label>
                <div class="input-color input-panel">
                    <div class="div-color">
                        <input  id="color-fondo" name="color-fondo" type="color" value="#FFFFFF">
                    </div>
                    <p class="titulos" id="valor-color-fondo"></p>
                </div>
            </div>
        </div>

        <div class="contenedor-checkbox">
            <input id="fondo-transparente" type="checkbox">
            <label class="texto-checkbox" for="fondo-transparente">Fondo transparente</label>
        </div>
        <h3 class="titulos-panel">CONTORNO</h3>
        <div class="contenedor-btn-contorno">
            <button class="btn-contorno" id="contorno-ninguno">Ninguno</button>
            <button class="btn-contorno" id="contorno-claro">Claro</button>
            <button class="btn-contorno" id="contorno-oscuro">Oscuro</button>
        </div>
        <label class="titulos-panel" for="espaciado-texto">ESPACIADO</label>
        <input class="input-panel" type="number" id="espaciado-texto" name="espaciado-texto" min="10" max="50" value="21">

        <label class="titulos-panel" for="interlineado-texto">INTERLINEADO</label>
        <select class="input-panel" id="interlineado-texto" name="interlineado-texto">
            <option>0.8</option>
            <option>1</option>
            <option>1.2</option>
            <option>1.5</option>
            <option>2</option>
            <option>2.5</option>
        </select>

    </div>


    <div id="panel-imagen" class="panel-imagen  ocultar">
        <h2>IMAGEN</h2>

        <label class="titulos-panel" for="url-imagen">URL</label>
        <input class="input-panel" id="url-imagen" name="url-imagen" type="text">


        <label class="titulos-panel" for="color-fondo-imagen">FONDO</label>
        <div class="controles-fondo-imagen">
            <div class="contenedor-color input-color input-panel">
                <div class="div-color">
                    <input id="color-fondo-imagen" name="color-fondo-imagen" type="color">
                </div>
                <p id="valor-color-imagen"></p>
            </div>

            <select class="input-panel contenedor-color"  id="mezcla-fondo" name="mezcla-de-fondo">
                    <option>Ninguno</option>
                    <option>Aclarar</option>
                    <option>Oscurecer</option>
                    <option>Diferencia</option>
                    <option>Luminosidad</option>
                    <option>Multiplicar</option>
            </select>
        </div>

        <h3 class="titulos-panel">FILTROS</h3>

        <label class="titulos-panel" for="brillo-imagen">BRILLO</label>
        <input id="brillo-imagen" type="range" value="100">

        <label class="titulos-panel" for="opacidad-imagen">OPACIDAD</label>
        <input id="opacidad-imagen" type="range" value="100">

        <label class="titulos-panel" for="contraste-imagen">CONTRASTE</label>
        <input id="contraste-imagen" type="range" value="100" min="100" max="1000">

        <label class="titulos-panel" for="desenfoque-imagen">DESENFOQUE</label>
        <input id="desenfoque-imagen" type="range" value="0" max="10">

        <label class="titulos-panel" for="escala-de-grises-imagen">ESCALA DE GRISES</label>
        <input id="escala-de-grises-imagen" type="range" value="0">

        <label class="titulos-panel" for="sepia-imagen">SEPIA</label>
        <input id="sepia-imagen" type="range" value="0">

        <label class="titulos-panel" for="hue-imagen">HUE</label>
        <input id="hue-imagen" type="range" value="0" max="359">

        <label class="titulos-panel" for="saturado-imagen">SATURADO</label>
        <input id="saturado-imagen" type="range" value="100" min="100" max="1000">

        <label class="titulos-panel" for="negativo-imagen">NEGATIVO</label>
        <input id="negativo-imagen" type="range" value="0">

        <button class="btn" id="btn-reestablecer-filtros">Reestablecer filtros</button>

    </div>





    <script src="app.js"></script>
</body>
